<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- using css -->
    inline- by using  the style attribute inside HTML elements.
    internal- by using a <style></style> element in the <head></head> section.
    external-by using a <link> element to link to an external CSS file.
    <!-- inline css -->
    <h2 style="color: blue;">A blue Heading.</h2>
    <p style="color: red;">A red paragraph.</p>

     <!-- internal css -->
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: powderblue;
            }
            h2{
                color: green;
            }
            p{
                color: blueviolet;
            }
        </style>
     </head>
     <body>
        <h2>this is a heading</h2>
        <p>this is a paragraph</p>
     </body>
     </html>
     <!-- external css -->
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="htmlcss.css">
     </head>
     <body>
        <h1>this is a heading</h1>
        <p>this is a paragraph</p>
     </body>
     </html>
</body>
</html>
